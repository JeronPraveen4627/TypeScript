<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="TS\index.js"></script>
    <title>Medical</title>
    <link rel="stylesheet" href="StyleSheet/index.css">
</head>
<body>

        <div id="homePage">
            <h2>Home</h2>
            <button type="button" onclick="newUserPage()">New User</button>
            <button type="button" onclick="existingUserPage()">Existing User</button>
        </div>


        <div id="newUserPage">
            <h3>Sign Up Page</h3>
            <label> User Name : </label><br>
            <input type="text" id="newUserName" onkeyup="checkNewUserName('newUserName')"><br><br>
            <label>Email : </label><br>
            <input type="text" id="newUserEmail" onkeyup="CheckNewUserAge('newUserEmail')"><br><br>
            <label>Password : </label><br>
            <input type="password" id="newUserPassword" onkeyup="CheckNewUserAge('newUserPassword')"><br><br>
            <label>Phone Number : </label><br>
            <input type="text"id="newUserPhoneNumber" onkeyup="CheckNewUserPhoneNumber('newUserPhoneNumber')"><br><br>
            <button onclick="signUp()">Sign Up</button>
        </div>
        <div id="exsitingUserPage">
            <h3>Existing User</h3>
            <label>Email:</label><br>
            <input type="text" id="userLoginID"><br><br>
            <label>Password:</label><br>
            <input type="password" id="userPassword"><br><br>
            <button type="button" onclick="signIn()">Login</button>

            <table id="users">
                <tr>
                    <th>User ID</th>
                    <th>User Name</th>
                    <th>Balance</th>
                </tr>
            </table>
        </div>

        <div id="loginPage">
            <h3>Welcome</h3>
            <button type="button" onclick="DisplayHomePage()"> Home Page</button>
            <button type="button" onclick="medicineDetails()" id="medicinebutton"> Medicine Details</button>
            <button type="button" onclick="purchase()"> Purchase</button>
            <button type="button" onclick="OrderHistroy()"> Order Histroy</button>
            <button type="button" onclick="cancel()"> Cancel</button>
            <button type="button" onclick="topUp()"> Topup</button>
            <button type="button" onclick="Balance()"> Show Balance</button>
        </div>

        <div id="medicinePage">
            <h2>Medicine Details</h2>
            <table id="medicineTable">
            </table>    
            </div>
        </div>

        <div id="purchasePage">
            <h2>Medicine Details</h2>
            <table id="purchageTable">
                <tr>
                    <th>Medicine Name</th>
                    <th>Medicine Count</th>
                    <th>Medicine Price</th>
                    <th>Expired Date</th>
                    <th>Purchase</th>
                </tr>      
            </table> 
            </div>
        </div>
        <div id="medicineCount">
            <label>Quantity:</label>
            <input type="number" id="medicineQuantity">  
            <button onclick="medicinePurchase()">Buy Medicine</button> 
        </div>
    
        <div id="rechargePage">
            <h2>TOPUP</h2>
            <label>Enter Topup Amount:</label>
            <input type="text"id="rechargeAmount">
            <button id="Recharge()" onclick="Recharge()">Recharge</button>
        </div>
        
        <div id="showBalance">
            <h2>Balance Amount</h2>
           <div id="balanceAmount"></div>
        </div>

        <div id="OrderPage">
            <table id="OrderTable">
            </table>
        </div>

</body>
</html>
